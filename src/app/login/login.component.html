<form #login="ngForm" (submit)="LoginUser(login)">
    <div class ="mb-3">
        <label>Enter name</label>
        <input  type="text" class="formControl" [(ngModel)]="loginmodel.username" name="username" required >    
    </div> 
    <div class ="mb-3">
        <label>Enter password</label>
        <input  type="password" class="formControl" [(ngModel)]="loginmodel.password" name="username" required>
    </div>  
    <input type="submit" class="btn btn-primary" value="login" >
</form>
