<div *ngIf="isSuccessful"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Region has been Saved</strong> 
    <a [routerLink]="'/region/list'">Go to Region List</a>
</div>
<h1 class="display-4" >Add region </h1>
<hr/>
<form  #editregion="ngForm" (submit) ="edit(editregion)" >
    <div class= "form-group mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="region.name" name="Name" class = "form-control">  
    </div>  
    <input type="submit" value="Edit Region" class="btn btn-primary"/>
    <input type="button" value="Reset" class="btn btn-warning" (click) = "resetPage(editregion)" />
    <input type="button" value="Cancel" class="btn btn-secondary" (click) = "cancel()" />
</form>
