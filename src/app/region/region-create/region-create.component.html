 
<div *ngIf="isSuccessful"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Region has been Saved</strong> 
    <a [routerLink]="'/region/list'">Go to Region List</a>
</div>
<h1 class="display-4" >Add region </h1>
<hr/>
<form [formGroup]="addRegionForm">
    <div class= "form-group mb-3">
        <label>Name</label>
        <input type="text"  formControlName="Name" class = "form-control">  
    </div> 
    <input type="button" class="btn btn-primary" (click) = 'saveRegion()' [disabled] = "!addRegionForm.valid" value="Save">
    <input type="button" value="Reset" class="btn btn-warning" (click) = "reset()" />
    <input type="button" value="Cancel" class="btn btn-secondary" (click) = "cancel()" /> 
</form>
