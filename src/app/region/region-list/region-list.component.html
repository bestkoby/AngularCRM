<div *ngIf="isSuccessful"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Region has been Deleted</strong>  
</div>
<h1 class="display-4">Region List</h1>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Index</th>
            <th>Id</th>
            <th>Name</th> 
            <th>Option</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of regions; index as i">
            <td>{{i+1}}</td>
            <td>{{r.id}}</td>
            <td>{{r.name}}</td> 
            <td>
                <span>
                    <input type="button" class="btn btn-link" value="Edit" (click)="edit(r.id)" /> 
                </span>
                <span>&nbsp;</span>
                <span>
                    <input type="button" class="btn btn-link" value="Delete" (click)="delData(r.id)" /> 
                </span>  
           </td>
        </tr>
      </tbody>
  </table>
