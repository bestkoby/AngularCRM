<p>region-list works!</p>

 
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th> 
            <th>Option</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of regions">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td> 
            <td>
                <span>
                <a [routerLink]="['/region/edit', r.id]"  >Edit</a>
                </span>
                <span>&nbsp;</span>
                <span>
                <a [routerLink]="['/region/edit', r.id]"  >Delete</a>
                </span>
           </td>
        </tr>
      </tbody>
  </table>
